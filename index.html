<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Skills Tracker</title>
  
  <style>
    /* General styles */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #cccac8;
      color: #333;
    }

    .container {
      width: 80%;
      margin: auto;
      overflow: hidden;
      padding: 20px 0;
    }

    /* Header styles */
    header {
      background-color: #d1bba7;
      color: #333;
      padding-top: 30px;
      min-height: 70px;
      border-bottom: 3px solid #e8491d;
      margin-top: 60px; /* Add space for the arc */
    }

    header a {
      color: #333;
      text-decoration: none;
      text-transform: uppercase;
      font-size: 16px;
    }

    header a:hover {
      color: #e8491d;
      font-weight: bold;
    }

    header h1 {
      margin: 0;
      float: left;
      padding: 0 10px;
    }

    header nav {
      float: right;
    }

    header nav ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    header nav li {
      display: inline;
      padding: 0 20px;
    }

    /* Animated Arc */
    .top-arc {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      z-index: 1000;
      pointer-events: none;
    }

    .top-arc svg {
      width: 100%;
      height: 100%;
    }

    .top-arc path {
      stroke-dasharray: 300;
      stroke-dashoffset: 300;
      animation: drawArc 2s ease-in-out forwards;
    }

    @keyframes drawArc {
      to {
        stroke-dashoffset: 0;
      }
    }

    /* Rest of the page */
    .hero {
      padding: 40px 0;
      background-color: #d1bba7;
    }

    /* Other page section styles here... */
  </style>
</head>
<body>
 <!-- Horizontal Black Arc -->
<div class="horizontal-arc"></div>

<header>
  <!-- Animated Arc -->
  <div class="top-arc">
    <svg viewBox="0 0 100 20" preserveAspectRatio="none">
      <path d="M0,20 C20,0 70,0 100,20 L100,0 L0,0 Z" fill="none" stroke="black" stroke-width="3"/>
    </svg>
  </div>
  
  <div class="container">
    <h1>My Skills Tracker</h1>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>

<section id="hero" class="hero">
  <div class="container">
    <h2>Welcome!</h2>
    <p>A space to track and showcase my skills and experiences.</p>
  </div>
</section>

<section id="about" class="about">
  <div class="container">
    <h2>About Me</h2>
    <p>Content about you goes here...</p>
  </div>
</section>

<!-- Rest of the sections like Skills, Projects, etc. -->

</body>
</html>
