<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Skills Tracker</title>
  
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #cccac8; /* Light grayish background */
      color: #333;
    }

    .container {
      width: 80%;
      margin: auto;
      overflow: hidden;
      padding: 20px 0;
    }

    header {
      background-color: #d1bba7; /* Light brownish block color */
      color: #333;
      padding-top: 30px;
      min-height: 70px;
      border-bottom: 3px solid #e8491d;
    }

    header a {
      color: #333;
      text-decoration: none;
      text-transform: uppercase;
      font-size: 16px;
    }

    header a:hover {
      color: #e8491d;
      font-weight: bold;
    }

    header h1 {
      margin: 0;
      float: left;
      padding: 0 10px;
    }

    header nav {
      float: right;
    }

    header nav ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    header nav li {
      display: inline;
      padding: 0 20px;
    }

    .hero,
    .about,
    .skills,
    .projects,
    .contact {
      padding: 40px 0;
      margin-bottom: 30px;
      background-color: #d1bba7; /* Light brownish block */
      color: #333;
    }

    .hero .container,
    .about .container,
    .skills .container,
    .projects .container,
    .contact .container {
      background: none;
    }

    .hero h2 {
      font-size: 2.5em;
      color: #333;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2em;
      color: #555;
    }

    .about-content {
      display: flex;
      gap: 30px;
      align-items: center;
    }

    .about-image {
      flex: 1;
    }

    .
